<!DOCTYPE html>
<html>
    
    <head>
        <title>Tolito Progress Bar for jQuery Mobile 1.2.0</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" type="text/css" href="../src/css/tolito-1.0.1.css" />
        <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
        <script type="text/javascript" src="../src/js/tolito-1.0.1.js"></script>
        <script>
            $("#home-page")
                .live('pagebeforeshow', function () {

                TolitoProgressBar('progressbar')
                    .setOuterTheme('b')
                    .setInnerTheme('e')
                    .isMini(true)
                    .setMax(100)
                    .setStartFrom(0)
                    .setInterval(10)
                    .showCounter(true)
                    .logOptions()
                    .build()
                    .init();

                /*
                TolitoProgressBar('progressbar')
					.setOuterTheme('b')
					.setInnerTheme('e')
					.isMini(false)
					.setMax(1000)
					.setStartFrom(0)
					.setInterval(10)
                    .showCounter(false)
					.logOptions()
                    .build()
                    .init();
                            
                TolitoProgressBar('progressbar')
                    .logOptions()
                    .build()
                    .init();
                            
                TolitoProgressBar('progressbar')
                    .build()
                    .init();
                */
            });
        </script>
    </head>
    
    <body>
        <!-- /page -->
        <div data-role="page" id="home-page">
            <!-- /header -->
            <div data-role="header" data-theme="c">
                	<h1>Tolito Progress Bar for jQuery Mobile 1.2.0</h1>

            </div>
            <!-- /content -->
            <div data-role="content">
                <div id="progressbar"></div>
            </div>
        </div>
    </body>

</html>
